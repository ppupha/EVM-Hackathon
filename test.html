<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
	*{
		margin:0px;
		padding:0px;
		}
	.block{
		width:500px;
		height:500px;
		border: 2px solid #FF0000;
		margin: 50px auto;
		position:relative;
        //background-image: url(./2FD635A0-49B7-4935-8466-165357DB34C8.jpeg);
		}
	.box{
        color: #00FFFF;
        position: absolute;
        border:2px solid;
		}
    .div{
        color: #00FFFF;
        position: absolute;
    }
     
	
</style>
<script language="javascript">

function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = ' #';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

function onloadFunc()
{            //(Top, Left, Length, Width)
    var rec = [["Test1", [[10, 10], [200, 200]]],["Test2", [[50, 50], [200, 200]]]];
    addRec(rec);
}


function addRec(rec)
{
    var len = rec.length;
    
    var parent = document.createElement("div");
    parent.className += " block";
    
    
    //var parent = document.getElementById("videoborder");
    parent.innerHTML = "";
    for (var i = 0; i < len; i++)
    {
        var atr = rec[i][1]
        var ele = document.createElement("div");
        ele.className += " box"
        ele.style.top = ""+atr[0][0]+"px"; 
        ele.style.left = ""+atr[0][1]+"px";
        ele.style.width = ""+atr[1][0]+"px";
        ele.style.height = ""+atr[1][1]+"px";
        ele.style.border = "2px solid" + getRandomColor();
        var div = document.createElement("div");
        div.innerHTML = rec[i][0];
        div.className += " div";
        div.style.top = ""+atr[0][0]+"px";
        div.style.left = ""+(atr[0][1]) +"px";
        parent.appendChild(ele);
        parent.appendChild(div);
    }
    document.body.appendChild(parent);
}
      
</script>
</head>

<body onload="onloadFunc()">
    <div></div>
</body>
</html>
